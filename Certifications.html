<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Display Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transform:translateX(50px) scale(1.15);
           
            
        }

        .certificate-window {
            width: 90%;
            max-width: 875px;
            height: 60vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            overflow: hidden;
            position: relative;
            border: none;
            box-shadow: none;
            transform: translateY(-90px);
        }

        .certificates-content {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            
            
        }

        .certificates-content::-webkit-scrollbar {
            width: 8px;
            
        }

        .certificates-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .certificates-content::-webkit-scrollbar-thumb {
    background:      #66FF00;
    border-radius: 20px;
    border: 2px solid transparent;  /* Creates space around thumb */
    background-clip: content-box;   /* Makes thumb hollow-looking */
    box-shadow: inset 0 0 4px rgba(0,0,0,0.3); /* Inner shadow for depth */
        }

        .certificates-content::-webkit-scrollbar-thumb:hover {
            background: #0097a7;
        }

        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .certificate-card {
           background:rgba(0, 225, 255, 0.1);
           border-radius: 8px;
           padding: 20px;
           text-align: center;
           box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
           transition: all 0.3s ease;
           border: 1px solid #00e1ff;
           position: relative;
           overflow: hidden;
           display: flex;
           flex-direction: column;
        }

        .certificate-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .certificate-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #66FF00;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .certificate-card:hover::before {
            transform: scaleX(1);
        }

        .certificate-image {
            width: 100%;
            height: 140px;
            margin: 0 auto 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid #66FF00;
            display: block;           /* Removes extra whitespace below image */
        }

        .certificate-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            transform: scale(1.05);
        }

        .certificate-card:hover .certificate-image {
            transform: scale(1.02);
        }

        .certificate-card:hover .certificate-image img {
            transform: scale(1.05);
        }

        .certificate-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .certificate-issuer {
            font-size: 12px;
            color: #666;
            background: #FFA500;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;  /* Pushes it to the bottom */
        }

      

        .view-btn:hover {
            background: linear-gradient(135deg, #0097a7, #00838f);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .certificate-window {
                width: 95%;
                height: 80vh;
            }
            
            .certificates-content {
                padding: 20px;
            }
            
            .certificate-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .certificate-image {
                height: 160px;
            }

            .certificate-title {
                font-size: 16px;
            }

            .certificate-issuer {
                font-size: 14px;
            }

            .certificate-date {
                font-size: 12px;
            }

            .view-btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }


         h1 span {
         color: #00e1ff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.2rem;
            color: #333;
        }
        
        h1 span {
            color: #00e1ff;
        }

        
        

    </style>
</head>
<body>
    <div class="container">
        <h1 style="transform: translateX(-285px) translateY(-50px)">My <span>Certifications</span></h1> 
    <div class="certificate-window">
        <div class="certificates-content">

                    </div>

                <!-- Certificate 4 -->

            </div>
        </div>
    </div>

    <script>
        // Add click functionality to view buttons
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const certificateTitle = this.parentElement.querySelector('.certificate-title').textContent;
                alert(`Opening certificate: ${certificateTitle}`);
                // Here you would typically open a modal or navigate to the certificate
            });
        });

        // Add smooth scrolling effect
        document.querySelector('.certificates-content').addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.certificate-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                
                if (isVisible) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                } else {
                    card.style.opacity = '0.7';
                    card.style.transform = 'translateY(10px)';
                }
            });
        });
    </script>
</body>
</html>
